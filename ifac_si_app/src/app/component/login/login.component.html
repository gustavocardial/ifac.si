<div #formDiv>
    <form (submit)="save()" #form="ngForm">
        <img src="../../../assets/images/logo-login.svg" alt="ifac.si logo">
        <h4>ADMINISTRATIVO</h4>

        <div class="flexContainer">
            <div class="grid">
                <input type="text" name="nomeUsuario" id="nomeUsuario" required
                        [(ngModel)]="registro.nomeUsuario"
                        placeholder="UsuÃ¡rio">

                <input type="text" name="senha" id="senha" required
                    [(ngModel)]="registro.senha"
                    placeholder="Senha">
            </div>
        </div>
        <div id="formButton">
            <!-- <a type="button" value="Esqueceu sua senha?" routerLink="../" id="forgottenPassword"> -->
            <a routerLink="../" id="forgottenPassword">Esqueceu sua senha?</a>
            <input type="submit" value="ENTRAR" [disabled]="form.invalid" id="enterButton">
        </div>
    </form>
</div>
