<div #formDiv>
    <form (submit)="save()" #form="ngForm">
        <img src="../../../assets/images/logo-login.svg" alt="ifac.si logo">
        <h4>ADMINISTRATIVO</h4>

        <div class="flexContainer">
            <div class="grid">
                <input #nomeUsuarioField type="text" name="nomeUsuario" id="nomeUsuario" required
                        [(ngModel)]="registro.nomeUsuario"
                        placeholder="UsuÃ¡rio">
        
                <div style="position: relative; display: flex; align-items: center;">
                    <input #senhaField [type]="showPassword ? 'text' : 'password'" name="senha" id="senha" required [(ngModel)]="registro.senha" placeholder="Senha" style="padding-right: 2.5em;">
                    <span (click)="togglePasswordVisibility()" class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                    </span>
                </div>            
            </div>
        </div>
        <div id="formButton">
            <a routerLink="../" id="forgottenPassword">Esqueceu sua senha?</a>
            <input type="submit" value="ENTRAR" [disabled]="form.invalid" id="enterButton" #enterButton>
        </div>
    </form>
</div>
