<!-- <p>Filtrar por: </p> -->
<div id="flex-container-filter">
    <button><i class="bi bi-sliders2"></i>Todos os filtros</button>
    <div class="dropdown">
        <button #category>Categoria 
            <ng-template [ngIf]="!filtersC" [ngIfElse]="dropdownIcon">
                <i class="bi bi-chevron-down"></i>
            </ng-template>
            <ng-template #dropdownIcon>
                <i class="bi bi-chevron-up"></i>
            </ng-template>
        </button>
        <div #categorysApp class="dropdown-content tags-scroll" id="category" *ngIf="filtersC">
            <p *ngFor="let categoria of categorias" (click)="handleFilterClick(categoria.id)">
                {{ categoria.nome }}
            </p>
        </div>
    </div>
    <div class="dropdown">
        <button #tag>Tags 
            <ng-template [ngIf]="!filtersT" [ngIfElse]="dropdownIcon">
                <i class="bi bi-chevron-down"></i>
            </ng-template>
            <ng-template #dropdownIcon>
                <i class="bi bi-chevron-up"></i>
            </ng-template>
        </button>
        <div #tagsApp class="dropdown-content tags-scroll" id="tag" *ngIf="filtersT">
            <p *ngFor="let tag of tags" (click)="handleFilterClick(tag.id)">
                {{ tag.nome }}
            </p>
        </div>
    </div>
</div>
