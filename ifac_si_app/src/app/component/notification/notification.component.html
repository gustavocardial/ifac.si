<h2>Notificações<i class="bi bi-bell"></i></h2>
<section *ngFor="let notification of notifications">
    <div id="notificationsView"      
    [class.deleteView]="notification.action === 'DELETE'"
    [class.addView]="notification.action === 'POST'"
    [class.updateView]="notification.action === 'UPDATE'"
    (click)="alertTeste()">
        <div id="avatar-notification">
            <div class="avatar-circle">
                <img src="../../../assets/images/avatar.png" alt="Avatar do usuário">
            </div>
        </div>
        <div id="notification">
            <div id="notificationData">
                <p>{{notification.userName}}</p> 
                <ng-template [ngIf]='notification.action == "DELETE"'>
                    <p> deletou um post</p>
                </ng-template>   
                <ng-template [ngIf]='notification.action == "POST"'>
                    <p> adicionou um novo post</p>
                </ng-template>
                <ng-template [ngIf]='notification.action == "UPDATE"'>
                    <p> editou um post</p>
                </ng-template> 
            </div>
            <div id="notificationTitle">
                <p>{{notification.title}}</p>
            </div>
        </div>
    </div>
</section>
