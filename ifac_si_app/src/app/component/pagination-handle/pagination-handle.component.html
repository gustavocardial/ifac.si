               (click)="mudarPagina(0)">Primeira</a>

        <li id="paginas" *ngFor="let pagina of listarPaginas()">
            <button [class.ativo]="pagina === paginaAtual"
                (click)="mudarPagina(pagina)">{{pagina + 1}}</button>
        </li>
        <li>
            <button (click)="mudarPagina(paginaAtual + 1)" [disabled]="paginaAtual === totalPaginas - 1">
                <i class="bi bi-chevron-double-right"></i>
            </button>
        </li>
        <li>
            <a href="javascript:void(0)"
               (click)="mudarPagina(totalPaginas - 1)">Ãšltima</a>
