<div class="overlay">
    <div class="popUp">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <h3>Adicionar novo usu치rio</h3>
            <label>Nome</label><input type="text" id="nomeUsuario" [(ngModel)]="usuario.nomeUsuario" name="nomeUsuario" placeholder="Nome de Usu치rio">
            <label>Email</label><input type="text" id="email" [(ngModel)]="usuario.email" name="email" placeholder="Email do usu치rio">
            <label>Senha</label>
            <input #senha [type]="showPassword ? 'text' : 'password'" name="senha" id="senha" required [(ngModel)]="usuario.senha" placeholder="Senha" style="padding-right: 2.5em;">
            <span (click)="togglePasswordVisibility()" class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </span>
            <label>Confirmar Senha</label>
            <input #confirmarSenha [type]="showPassword ? 'text' : 'password'" name="confirmarSenha" id="confirmarSenha" required [(ngModel)]="usuario.senha" placeholder="Confirmar Senha" style="padding-right: 2.5em;">
            <span (click)="togglePasswordVisibility()" class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </span>
            <label>Role</label>
            <select id="cargo" [(ngModel)]="usuario.cargo" name="cargo" placeholder="Cargo do usu치rio no sistema">
              <option value=""></option>
              <option value="ADMIN">ADMINISTRADOR</option>
              <option value="AUTOR">AUTOR</option>
              <option value="EDITOR">EDITOR</option>
            </select>
            <div>    
              <input type="button" value="CANCELAR" #cancelButton (click)="onCancel()">        
              <input type="submit" value="SALVAR">
            </div>
          </form>
          
    </div>
</div>
