<div class="overlay">
    <div class="popUp">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <h3>Adicionar novo usu치rio</h3>
            <label>Nome</label><input type="text" id="nomeUsuario" [(ngModel)]="usuario.nomeUsuario" name="nomeUsuario" placeholder="Nome de Usu치rio">
            <label>Email</label><input type="text" id="email" [(ngModel)]="usuario.email" name="email" placeholder="Email do usu치rio">
            <label>Senha</label>
            <div class="password-container">
              <input #senha [type]="showPasswordPrimary ? 'text' : 'password'" name="senha" id="senha"[(ngModel)]="usuario.senha" placeholder="Senha" style="padding-right: 2.5em;">
              <span (click)="togglePasswordVisibilityPrimary()" class="password-toggle">
                <i *ngIf="!showPasswordPrimary" class="bi bi-eye"></i>
                <i *ngIf="showPasswordPrimary" class="bi bi-eye-slash"></i>
              </span>
            </div>
            <label>Confirmar Senha</label>
            <div class="password-container">
              <input #confirmarSenha [type]="showPasswordConfirm ? 'text' : 'password'" name="confirmarSenha" id="confirmarSenha" placeholder="Confirmar Senha" style="padding-right: 2.5em;">
              <span (click)="togglePasswordVisibilityConfirm()" class="password-toggle">
                <i *ngIf="!showPasswordConfirm" class="bi bi-eye"></i>
                <i *ngIf="showPasswordConfirm" class="bi bi-eye-slash"></i>
              </span>
            </div>
            <label>Role</label>
            <select id="cargo" [(ngModel)]="usuario.cargo" name="cargo" placeholder="Cargo do usu치rio no sistema">
              <option value=""></option>
              <option value="ADMIN">ADMINISTRADOR</option>
              <option value="AUTOR">AUTOR</option>
              <option value="EDITOR">EDITOR</option>
            </select>
            <div>    
              <input type="button" value="CANCELAR" #cancelButton (click)="onCancel()">        
              <input type="submit" value="SALVAR">
            </div>
          </form>
          
    </div>
</div>
