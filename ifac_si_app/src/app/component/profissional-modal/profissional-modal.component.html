<div class="overlay">
    <div class="popUp">
        <label for="funcao">Função</label>
        <select id="funcao" [(ngModel)]="profissional.funcao">
        <option value="Professor">Professor</option>
        <option value="Coordenador">Coordenador</option>
        <option value="Diretor">Diretor</option>
        <option value="Outro">Outro</option>
        </select>

        <label for="nome">Nome</label>
        <input id="nome" type="text" [(ngModel)]="profissional.nome" placeholder="Nome do profissional">

        <label for="titulo">Título</label>
        <input id="titulo" type="text" [(ngModel)]="profissional.titulo" placeholder="Ex: Mestre, Doutor">


        <div id="alignButton">
            <div class="buttonActions">
                <button #cancelButton id="cancelButton">Cancelar
                    <div><i class="bi bi-x-lg"></i></div>
                </button>
                <button #confirmButton id="confirmButton">Confirmar
                    <div><i class="bi bi-check-lg"></i></div>
                </button>    
            </div>
        </div>
    </div>
</div>
